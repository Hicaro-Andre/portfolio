<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--botão alterar tema-->
    <script
      src="https://kit.fontawesome.com/d6a8ce8d77.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <title>Contato</title>
  </head>
  <body>
    <section class="contact">
      <div class="form-container">
        <h2>Entre em Contato</h2>
        <form id="contact-form" method="POST">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            maxlength="40"
            placeholder="Digite seu nome"
            required
          />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu E-mail"
            required
          />

          <label for="mensagem">Mensagem:</label>
          <textarea
            id="mensagem"
            name="mensagem"
            rows="5"
            maxlength="250"
            placeholder="Como posso ajudar?"
            required
          ></textarea>

          <button type="submit" class="cta-button">
            <span>Enviar Mensagem</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path
                d="M2 12L22 12M22 12L18 8M22 12L18 16"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <a href="../../index.html" class="home-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path
                d="M3 12L12 3l9 9M5 10v10h5v-6h4v6h5V10"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Voltar para Home
          </a>
        </form>
      </div>

      <div id="modal" class="custom-modal hidden">
        <div class="modal-content">
          <span id="modal-icon">✅</span>
          <p id="modal-message"></p>
          <button id="modal-close">Fechar</button>
        </div>
      </div>
    </section>
    <!-- Botão de Tema Simples (sol/lua) -->
    <input type="checkbox" id="switch-button" class="theme-switch" />
    <label for="switch-button" class="theme-label">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </label>

    <script src="../assets/js/home.js"></script>
    <script src="../assets/js/contact.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </body>
</html>
